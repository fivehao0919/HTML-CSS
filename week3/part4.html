<!DOCTYPE html>
<html>
    <head>
        <style>
        img {position:absolute}
        div {position:absolute; width:500px; height:500px}
        #rightSide { left: 500px; border-left: 1px solid black}
        </style>
        <script>
            var numberOfFaces = 5;
            var generateCount = 0;
            var theLeftSide,theRightSide;
            function generateFaces() {
                theLeftSide = document.getElementById("leftSide");
                theRightSide = document.getElementById("rightSide");

                while (generateCount < numberOfFaces) {
                    var top,left;
                    top = Math.random() * 401;
                    top = Math.floor( top );
                    left = Math.random() * 401;
                    left = Math.floor( left );
                    //console.log(top,left);

                    var newImg = document.createElement("img");
                    newImg.src = "smile.png";
                    newImg.id = "img" + generateCount;
                    theLeftSide.appendChild(newImg);
                    var theImg = document.getElementById("img" + generateCount);
                    theImg.setAttribute("style", "top: " + top + "px;left: " + left + "px");
                    generateCount += 1;
                }

                leftSideImages = theLeftSide.cloneNode(true);
                theLeftSide.removeChild(theLeftSide.lastChild);
                document.getElementById("rightSide").appendChild(leftSideImages);

                var theBody = document.getElementsByTagName("body")[0];
            }
            theLeftSide.lastChild.onclick=
                function nextLevel(event) {
                    event.stopPropagation();
                    numberOfFaces += 5;
                    generateFaces();
                }
        </script>
    </head>
    <body onload="generateFaces()">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>
        <div id="leftSide">
        </div>
        <div id="rightSide"></div>
    </body>
</html>
