<html>
<head>
    <style>
        fieldset {
            background:lightyellow;
            border:10px solid yellow;
            margin-bottom:10px;
            width:720px;
        }
        label {
            width: 180px;
            display:inline-block;
            text-align: right;
            vertical-align: top;
        }
        textarea {
            width:360px;
            height:50px;
        }
        .ckbox-radio {
            width:auto;
        }
        .range-min {
            text-align:center;
            width: 60px;
            background-color: brown;
            color: white;
        }
        .range-max {
            text-align:center;
            width: 60px;
            background-color: purple;
            color: white;
        }
        label:not(.range-min):not(.range-max):hover {
            font-size:25px;
        }
        input:hover {
            font-size:20px;
        }
        input[type="radio"] + label {
			width: auto;
		}
        input[type="checkbox"] + label {
			width: auto;
		}
    </style>
</head>
<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form method="post" enctype="multipart/form-data"
            action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
        <fieldset>
            <legend>Your Face</legend>
            <label for="avatar">Your image:</label>
            <input type="file" id="avatar" name="avatar" required>
            <br>
            <label for="preview">Image preview:</label>
            <img id="preview">
        </fieldset>
        <br>

        <fieldset>
            <legend>Your General Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full name" required>
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender" value="male" required>
            <label>Male</label>
            <input type="radio" id="gender" name="gender" value="female">
            <label>Female</label>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="18" required>
            <br>
            <label for="birth">Date of birth:</label>
            <input type="date" id="birth" name="dateofbirth">
            <br>
            <label for="color">Favorite color:</label>
            <input type="color" id="color" name="favoritecolor">
            <br>
            <label for="country">Which country</label>
            <select id="country" name="country">
                <option value="none">no selection</option>
                <option value="hk">Hong Kong</option>
                <option value="vc">Vancouver</option>
                <option value="sf">San Francisco</option>
                <option value="bj">Bei Jing</option>
                <option value="NY">New York</option>
            </select>
        </fieldset>
        <br>

        <fieldset>
            <legend>Your Indicator</legend>
            <label for="height">Height:</label>
            <label class="range-min">Short</label>
            <input type="range" min="0" max="100" id="height" name="height">
            <label class="range-max">Tail</label>
            <br>
            <label for="salary">Salary:</label>
            <label class="range-min">Poor</label>
            <input type="range" min="0" max="100" id="salary" name="salary">
            <label class="range-max">Rich</label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" name="mobile">
            <br>
            <label for="address">Address</label>
            <textarea name="address"></textarea>
            <br>
            <label for="contact">Method to contact you</label>
            <input type="checkbox" id="contact" name="methodtocontactyou" value="email">
            <label>Email</label>
            <input type="checkbox" id="contact" name="methodtocontactyou" value="whatsapp">
            <label>Whatsapp</label>
            <input type="checkbox" id="contact" name="methodtocontactyou" value="in-appchat">
            <label>In-app chat</label>
        </fieldset>
        <br>

        <input type="submit" value="submit">
    </form>
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
